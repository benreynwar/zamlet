name: CI

# When to run this workflow
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  python-model-tests:
    runs-on: ubuntu-latest
    env:
      CACHIX_AUTH_TOKEN: ${{ secrets.CACHIX_AUTH_TOKEN }}
      ZAMLET_TEST_SCALE: "0.1"
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/nix-setup
      - name: Run Python model tests
        run: |
          nix-shell --run "cd python && python -m pytest zamlet/tests/ -v --tb=short"

  cocotb-tests:
    runs-on: ubuntu-latest
    env:
      CACHIX_AUTH_TOKEN: ${{ secrets.CACHIX_AUTH_TOKEN }}
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/nix-setup
      - name: Run cocotb tests
        run: |
          nix-shell --run "bazel test //python/zamlet:cocotb_tests --test_output=errors"

  synthesis:
    runs-on: ubuntu-latest
    env:
      CACHIX_AUTH_TOKEN: ${{ secrets.CACHIX_AUTH_TOKEN }}
    strategy:
      fail-fast: false
      matrix:
        target:
          - WallaceMult8x8_sky130hd_lef
          - WallaceMult16x16_sky130hd_lef
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/nix-setup
      - name: Synthesis (${{ matrix.target }})
        run: |
          nix-shell --run "bazel build //dse/maths:${{ matrix.target }}"
